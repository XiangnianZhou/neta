name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup Deno environment
      uses: denolib/setup-deno@v1.3.0
      with:
        deno-version: v1.x
      
    - name: Run test
      run: deno test --allow-read
